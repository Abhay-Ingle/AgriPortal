<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Farmer Details</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">📋 Farmer Details</h2>
        
        <!-- Submit Button -->
        <div class="text-center" style="margin-left:900px;">
            <a href="view_grivience.html"> 
                <button type="submit" class="btn btn-success" id="submitform" style="font-size:25px;">
                    View Grievances
                </button>
            </a>
        </div>
        
        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search by Name or Mobile No" onkeyup="searchFarmers()">
            </div>
        </div>
        
        <!-- Farmer Details Table -->
        <div class="table"style="width:100%;">
            <table class="table table-bordered"style="width:100%;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Aadhar No</th>
                        <th>Mobile No</th>
                        <th>Address</th>
                        <th>Farm Area (acres)</th>
                        <th>Land Ownership</th>
                        <th>Soil Type</th>
                        <th>Water Source</th>
                        <th>Irrigation</th>
                        <th>Crop Type</th>
                        <th>Farming Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="farmerTableBody">
                    <!-- Farmer records will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../JS/admin_dashboard.js"></script>
    <script src="../JS/view_grivience.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
