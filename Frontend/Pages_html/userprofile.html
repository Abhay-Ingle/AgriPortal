<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 25%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Profile</h2>
        <button class="btn btn-primary w-100 mb-2" onclick="showContent('editProfile')">Edit Profile</button>
        <button class="btn btn-primary w-100 mb-2" onclick="showContent('changePassword')">Change Password</button>
        <button class="btn btn-primary w-100 mb-2" onclick="location.href='grivience.html'">Lodge Grievance</button>
        <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
        
        <div id="content" class="content mt-3">
            <p>Select an option to view content here.</p>
        </div>
    </div>

    <!-- Link external JavaScript file -->
    <script src="../JS/userprofile.js"></script>
</body>
</html>
