    <!-- Custom Alert Modal (Keep this inside your HTML file) -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
      
            <div class="modal-header">
              <h5 class="modal-title">Authentication Required</h5>
              <button type="button" class="btn-close" id="closeAlertModal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body">
              You must be logged in to access this page.
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="redirectToLogin">Go to Login</button>
            </div>
      
          </div>
        </div>
      </div>
      
<!-- Link External JS File -->
